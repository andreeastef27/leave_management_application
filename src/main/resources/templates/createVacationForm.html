<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <title>Vacation forms management system</title>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <a class="navbar-brand" href="#">Vacation form management system</a>
      <button class="navbar-toggler" data-target="#collapsibleNavbar" data-toggle="collapse" type="button">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link" th:href="@{/api/vacationForm/getAll}">Vacation forms</a>
              </li>
          </ul>
      </div>
  </nav>
<div class="container">
      <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
              <h1 class="text-center">Add New Vacation Form</h1>
              <div class="card-body">
                  <form method="POST" th:action="@{/api/vacationForm/saveVacationForm}" th:object="${vacationForm}">
                      <div class="form-group">
                          <label>User Id</label>
                          <input
                                  class="form-control"
                                  name="userId"
                                  placeholder="Enter User Id"
                                  th:field="*{userId}"
                                 type="text"
                          />
                      </div>
                      <div class="form-group">
                          <label>Vacation Id</label>
                          <input
                                class="form-control"
                                name="vacationId"
                                placeholder="Enter Vacation Id"
                                th:field="*{vacationId}"
                                type="text"
                           />
                      </div>
                      <div class="form-group">
                          <label>Start date</label>
                          <input
                                class="form-control"
                                name="startDate"
                                placeholder="Enter Start Date"
                                th:field="*{startDate}"
                                type="text"
                          />
                      </div>
                      <div class="form-group">
                          <label>Stop date</label>
                          <input
                                class="form-control"
                                name="stopDate"
                                placeholder="Enter Stop Date"
                                th:field="*{stopDate}"
                                type="text"
                          />
                      </div>
                      <div class="footer-body">
                          <button class="btn btn-primary" type="submit">
                               Submit
                          </button>
                      </div>
                  </form>
               </div>
          </div>
      </div>
  </div>
</body>
</html>
