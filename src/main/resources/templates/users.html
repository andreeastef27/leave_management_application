<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class = "row"></div>
  <h1> List Users </h1>
</div>
<div class = "row">
  <div class = "col-lg-3">
    <a th:href = "@{/api/users/new}" class = "btn btn-primary btn-sm mb-3">Add user</a>
  </div>
</div>
<table class = "table table-striped table-bordered">
  <thread class = "table-dark">
    <tr>
      <th> User Id </th>
      <th> Department Id </th>
      <th> User Name </th>
      <th> User Surname </th>
      <th> User Marca </th>
      <th> User Role </th>
    </tr>
  </thread>
  <tbody>
  <tr th:each = "user: ${users}">
    <td th:text = "${user.getUserId()}"></td>
    <td th:text = "${user.getDepartmentId}"></td>
    <td th:text = "${user.getName}"></td>
    <td th:text = "${user.getSurname}"></td>
    <td th:text = "${user.getMarca}"></td>
    <td th:text = "${user.getRole}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
