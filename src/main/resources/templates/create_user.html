<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-mg-6 col-sm-6 container justify-content-center card">
      <h1>Create New User</h1>
      <div class = "card-body">
        <form method="POST" th:action="@{/api/users/saveUser}" th:object = "${user}">

          <div class = "form.group">
            <label>Department ID</label>
            <input
                    class="form-control"
                    name="departmentId"
                    placeholder="Enter Id of Department"
                    th:field="*{departmentId}"
                    type="text"
            />
          </div>

          <div class = "form.group">
            <label>User Name</label>
            <input
                    type = "text"
                    name ="name"
                    th:field = "*{name}"
                    class = "form-control"
                    placeholder = "Enter Name"
            />
          </div>

          <div class = "form.group">
            <label>User Surname</label>
            <input
                    type = "text"
                    name ="surname"
                    th:field = "*{surname}"
                    class = "form-control"
                    placeholder = "Enter Surname"
            />
          </div>

          <div class = "form.group">
            <label>User Marca</label>
            <input
                    type = "text"
                    name ="marca"
                    th:field = "*{marca}"
                    class = "form-control"
                    placeholder = "Enter Marca"
            />
          </div>

          <div class = "form.group">
            <label>User Role</label>
            <input
                    type = "text"
                    name ="role"
                    th:field = "*{role}"
                    class = "form-control"
                    placeholder = "Enter Role"
            />
          </div>
          <div class = "box-footer">
            <button class = "btn btn-primary"  type="Submit">
              Submit
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
