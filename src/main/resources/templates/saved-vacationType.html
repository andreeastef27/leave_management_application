<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Vacations Type</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-mg-6 col-sm-6 container justify-content-center card">
            <h1>Create New VacationType</h1>
            <div class="card-body">
                <form method="POST" th:action="@{/api/vacationType/saveVacationType}" th:object="${vacation}">
                    <div class="form-group">
                        <label>Type</label>
                        <input
                                class="form-control"
                                name="type"
                                placeholder="Enter Vacation Type"
                                th:field="*{type}"
                                type="text"
                        />
                    </div>
                    <div class="box-footer">
                        <button class="btn btn-primary" type="submit">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
